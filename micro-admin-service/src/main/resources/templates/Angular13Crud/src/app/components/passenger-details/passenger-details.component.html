<div *ngIf="viewMode; else editable">
  <div *ngIf="currentPassenger.id">
    <h4>Passenger</h4>
    <div>
      <label><strong>Username:</strong></label> {{ currentPassenger.username }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentPassenger.description }}
    </div>
    <div>
      <label><strong>Status:</strong></label>
      {{ currentPassenger.published ? "Active" : "Pending" }}
    </div>

    <a
      class="badge badge-warning"
      routerLink="/passengers/{{ currentPassenger.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentPassenger">
    <br />
    <p>Please click on a Passenger...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentPassenger.id" class="edit-form">
    <h4>Passenger</h4>
    <form>
      <div class="form-group">
        <label for="firstname">Firstname</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          [(ngModel)]="currentPassenger.firstname"
          name="firstname"
        />
      </div>
      
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          [(ngModel)]="currentPassenger.lastname"
          name="lastname"
        />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input
          type="text"
          class="form-control"
          id="age"
          [(ngModel)]="currentPassenger.age"
          name="age"
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="currentPassenger.address"
          name="address"
        />
      </div>    
      <div class="form-group">
        <label for="occupation">Occupation</label>
        <input
          type="text"
          class="form-control"
          id="occupation"
          [(ngModel)]="currentPassenger.occupation"
          name="occupation"
        />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          [(ngModel)]="currentPassenger.username"
          name="username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="text"
          class="form-control"
          id="password"
          [(ngModel)]="currentPassenger.password"
          name="password"
        />
      </div>
      

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentPassenger.published ? "Active" : "Pending" }}
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentPassenger.published"
      (click)="updatePublished(false)"
    >
      Block Subscription
    </button>
    <button
      *ngIf="!currentPassenger.published"
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      Activate Subscription
    </button>

    <button class="badge badge-danger mr-2" (click)="deletePassenger()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updatePassenger()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentPassenger.id">
    <br />
    <p>Cannot access this Passenger...</p>
  </div>
</ng-template>
