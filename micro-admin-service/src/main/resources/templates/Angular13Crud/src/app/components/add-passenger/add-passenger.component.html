<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="firstname">Firstname</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          required
          [(ngModel)]="passenger.firstname"
          name="firstname"
        />
      </div>

      <div class="form-group">
        <label for="lastname">Lastname/label>
        <input
          class="form-control"
          id="lastname"
          required
          [(ngModel)]="passenger.lastname"
          name="lastname"
        />
      </div>
      
      <div class="form-group">
        <label for="age">Age</label>
        <input
          class="form-control"
          id="age"
          required
          [(ngModel)]="passenger.age"
          name="age"
        />
      </div>
      
      <div class="form-group">
        <label for="address">Address</label>
        <input
          class="form-control"
          id="address"
          required
          [(ngModel)]="passenger.address"
          name="address"
        />
      </div>
      
      <div class="form-group">
        <label for="occupation">Occupation</label>
        <input
          class="form-control"
          id="occupation"
          required
          [(ngModel)]="passenger.occupation"
          name="occupation"
        />
      </div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input
          class="form-control"
          id="username"
          required
          [(ngModel)]="passenger.username"
          name="username"
        />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          id="password"
          required
          [(ngModel)]="passenger.description"
          name="password"
        />
      </div>

      <button (click)="savePassenger()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Passenger was added successfully!</h4>
      <button class="btn btn-success" (click)="newPassenger()">Add</button>
    </div>
  </div>
</div>
