<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by passenger"
        [(ngModel)]="passenger"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Passengers List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let passenger of passengers; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivePassenger(passenger, i)"
      >
        {{ passenger.passenger }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPassengers()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-passenger-details
      [viewMode]="true"
      [currentPassenger]="currentPassenger"
    ></app-passenger-details>
  </div>
</div>
